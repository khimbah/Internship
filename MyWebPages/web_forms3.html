<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">

<title>my_first_webform_in_vim</title>


<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

<!-- Latest compiled JavaScript -->
<script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/1.9.1/js/bootstrap.min.js"></script>

<script  type="text/javascript">

document.getElementById("#donot_submit").disabled = true;

$(document).ready(function(){

//callback handler for form submit
$("#form_id").submit(function(e)
{

    var postData = $(this).serializeArray();
    var formURL = $(this).attr("#form_id);
    $.ajax(
    {
        url : formURL,
        type: "GET",
        data : postData,
        success:function() 
        {
            console.log('welcome to our server!');
        },
        error: function() 
        {
          console.log('sorry, something went wrong');  //if fails      
        }
    });
    e.preventDefault(); //STOP default action
    e.unbind(); //unbind. to stop multiple form submit.
});
 
$("#form_id").submit(); //Submit  the FORM
   

   });
</script>

</head>

<body id="demo">
Kindly feel in your details:<br/>
Don't submit:<input id="donot_submit" type="text" value="" ></input><br/>
Submit form only
<br/>
<form id="form_id" accept-charset=utf-8 >
<table><tr><th>Order Form</th></tr>
<tr><th>Name:</th><th><input type="text" name="name" value=""></input></th>
</tr><br/>
<tr><th>Surname:</th><th><input type="text" name="surname" value=""></input></th><br/>
</tr>
</table>
<input type="submit"  value="submit" id="submit_id"></input>
</form>
</body>
</html>
