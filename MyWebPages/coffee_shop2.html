<!DOCTYPE html>
 <html lang="en">
  <head>
   <title>the_coffee_shop</title>
    <!-- importing bootstrap and javascript libraries -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
 
      <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
       <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

<script type="text/javascript">

 $(document).ready(function(){
  $("#form_id").submit(function(e){
    var postData = $(this).serializeArray();
    var formURL = $(this).attr("#form_id);
    $.ajax(
    {
        url : formURL,
        type: "GET",
        data : postData,
        success:function() 
        {
            console.log('welcome to our server!');
        },
        error: function() 
        {
          console.log('sorry, something went wrong');  //if fails      
        }
    });
    e.preventDefault(); //STOP default action
    e.unbind(); //unbind. to stop multiple form submit.

  });
  $("input").tagsinput('text')
 $("#form_id").submit();
});
</script>
