{% extends "navigation_bar.html" %}


<div class="container-fluid">{% block content %}
 <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner jumbotron" role="listbox">
    <div class="item active center-block">
      <img class="img-responsive thumbnail img-fluid center-block" src="img/content_image.jpeg" alt="image_for_content"  height="640" width="480">
    </div>

    <div class="item center-block">
      <img class="img-responsive thumbnail img-fluid center-block" src="img/P07-03-13_10.07.jpg"  height="640" width="480">
    </div>

    <div class="item center-block">
      <img class="img-responsive thumbnail img-fluid center-block" src="img/20150430_163649.jpg"  height="640" width="480">
    </div>

    <div class="item center-block">
      <img class="img-responsive thumbnail img-fluid center-block" src="img/20150713_084842.jpg"  height="640" width="480">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
 </div>
 {% endblock %}
</div>
