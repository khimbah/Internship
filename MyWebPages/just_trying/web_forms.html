 $("#form_id").submit(function(event){
               event.preventDefault()});

            url     : '/',
            dataType: 'json',
            data    : $('#form_id').serialize(),
            success : function( data ) {
                        for(var id in data) {
                            jQuery('#' + id).html( data[id] );
                        }
                      },
           error: function(data){alert('fail')};

         });
   
                          });
</script>
