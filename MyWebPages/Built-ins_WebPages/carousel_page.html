<!DOCTYPE html>
<html lang="en">
<head>
<title>image_carousel</title>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
 <style>
body{
    background-image: url("Built-in_images/wood_background_texture_36573_2560x1600.jpg");
    background-size: 800px 600px;
    background-color: #cccccc;}
#footer {
  position:fixed;
   left:0px;
   bottom:0px;
   width:100%;
   height: 5%;
   color:#ffffff;
}
#navbar {
  float: left;
  width: 20%;
}
img {
    display: block;
    margin: auto;
    max-width: 100%;
    width:70%;
}
</style>
</head>

<body>
<div class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="navigation_bar.html" data-toggle="tooltip" title="navigation bar">My Built-Ins</a>
    </div>
    <ul class="nav navbar-nav nav-pills nav-stacked">
      <li class="active"><a href="home_page.html" data-toggle="tooltip" title="home page">Home</a></li>
      <li ><a href="products_page.html" data-toggle="tooltip" title="products">Products</a></li>
      <li ><a href="about_page.html" data-toggle="tooltip" title="about us">About</a></li>
      <li ><a href="contacts_page.html" data-toggle="tooltip" title="contact us">Contacts</a></li>
    </ul>
  </div>
</div>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner jumbotron" role="listbox">
    <div class="item active">
      <img src="Built-in_images/content_image.jpeg" alt="image_for_content">
    </div>

    <div class="item">
      <img src="Built-in_images/P07-03-13_10.07.jpg" >
    </div>

    <div class="item">
      <img src="Built-in_images/Photo1266.jpg" >
    </div>

    <div class="item">
      <img src="Built-in_images/20150713_084842.jpg">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>

 </div>
</div>

</html>
